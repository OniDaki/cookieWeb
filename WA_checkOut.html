<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@400;500;700&family=Noto+Serif+TC:wght@200..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Zen+Maru+Gothic:wght@500&display=swap');
    </style>
    <link rel="stylesheet" href="WA_checkOut.css">
    <script type="text/javascript" src="WA_cookies.js"></script>
    <title>WA Cookies Check Out</title>
</head>

<body onpageshow="bodyCartOrCheckOut(1)">
    <a href="WA_cookies.html"><img src="img/WA_logo.png" class="left_top_logo" alt="左上logo"></a>

    <input maxlength="100" placeholder="找商品" class="searchBar">

    <div class="container-fluid">
        <div class="row content">
            <!-- 左欄 -->
            <div class="col-sm-2 sidenav">
                <div class="page">
                    <a href="#">全店商品｜熱銷排行</a>
                </div>
                
                <div class="page">
                    <a href="#">轉圈圈曲奇</a>
                </div>
                
                <div class="page">
                    <a href="#">NEW! 雪點曲奇球</a>
                </div>
               
                <div class="page">
                    <a href="#">古朗尼</a>
                </div>
                
                <div class="page">
                    <a href="#">雙餡夾心餅乾</a>
                </div>
                
                <div class="page">
                    <a href="#">冷藏專區</a>
                </div>
                
                <div class="page">
                    <a href="#">彌月禮盒</a>
                </div>
                
                <div class="page">
                    <a href="#">喜餅禮盒 / 婚禮小物</a>
                </div>
                
                <div class="page">
                    <a href="#">企業福委 / 大量送禮</a>
                </div>
                
                <div class="page">
                    <a href="#">門市據點</a>
                </div>
                
                <div class="page">
                    <a href="#">購買須知 FAQ</a>
                </div>
                
                <div class="page">
                    <a href="#">品牌資訊</a>
                </div>

                <div class="page">
                    <a href="#">會員制度</a>
                </div>
                
                <div class="page_logIn">
                    <a href="#">會員登入</a>
                </div>

                <div class="page_contact">
                    <a href="#">聯絡我們</a>
                </div>
            </div>
        </div>

        <div class="checkout-nav">
            <div class="step active">
              <span class="badge"><span class="text">1</span></span>
              <span>購物車</span>
            </div>
            <div class="step">
              <span class="badge"><span class="text">2</span></span>
              <span>填寫資料</span>
            </div>
            <div class="step">
              <span class="badge_accept"><span class="text">3</span></span>
              <span>訂單確認</span>
            </div>
        </div>
        
        <div class="howManyinCart">
            <h4 class="shoppingCart">購物車（<span id="number">0</span>件）</h4>
            <p class="addUpTotal"><b>合計：</b></p><p class="totalMoney"><b>NT$</b></p><p class="calTotalPrice"></p>
        </div>

        <div class="personalInfo">
            <h4 class="customer_info">顧客資料</h4>
            <p class="if_member">已經是會員？登入後可以更方便管理訂單！</p>
            <div class="two_buttons">
                <button class="logIn">會員登入</button>
                <button class="fb_logIn"><img src="img/icons8-facebook-48.png" alt="">登入</button>
            </div>
            <div class="col-sm-10">
                <label>顧客名稱</label>
                <input type="name" placeholder="" class="form-control" required>
            </div>
            <br>
            <div class="col-sm-10">
                <label>電子信箱</label>
                <input type="email" placeholder="" class="form-control" required>
            </div>
            <p class="notice">請填入訂單通知Email (訂單資訊將以此E-mail通知您)</p>
            <br>
            <div class="col-sm-10">
                <label>電話號碼</label>
                <input type="phone" placeholder="" class="form-control">
            </div>
        </div>

        <div class="remark">
            <h4 class="order_remark">訂單備註</h4>
            <input type="text" placeholder="有什麼想告訴賣家嗎？">
        </div>

        <div class="shipping_info">
            <h4 class="shippingInfo">送貨資料</h4>
            <p class="shipping_fee">運費：</p><p class="moneyShipping">NT$</p><p class="shippingFee"></p>
            <p class="shippingWay">已選擇的送貨方式: 黑貓宅急便（推薦）</p>
            <div class="if_theSame">
                <input type="checkbox"><label for="if_same">&nbsp;收件人資料與顧客資料相同</label>
            </div>
            <div class="who_receive">
                <div class="col-sm-10">
                    <label>收件人名稱</label>
                    <input type="name" placeholder="" class="form-control" required>
                </div>
                <p class="notice">請填入收件人真實姓名，以確保順利收件</p>
            </div>
            <div class="who_phone">
                <div class="col-sm-10">
                    <label>收件人電話號碼</label>
                    <input type="phone" placeholder="" class="form-control">
                </div>
            </div>
            
        </div>

    <!-- 下面的是container-fluid的div -->
    </div>

    
    
</body>
